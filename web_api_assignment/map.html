<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google_Map_API練習</title>
    <style>
        #map {
            height: 400px;
            width: 400px;
            margin: auto;
        }
    </style>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdv5TZc8mS2mlWp760aKhlVSH5nh26rpY&callback=initMap">
        </script>
</head>

<body>
    <div id="map"></div>
    <script>
        // Initialize and add the map
        function initMap() {
            // The location of taipei
            const NTUB = { lat: 25.042217144435075, lng: 121.52555897166718 };
            const CGSH = { lat: 25.04249417221277, lng: 121.52360632348866 };
            // The map, centered at Uluru
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: NTUB,
            });
            // The marker, positioned at Uluru
            const img = "img/placeholder.png";
            const marker = new google.maps.Marker({
                position: NTUB,
                map: map,
                title: "台北市政府",
                icon: img
            });
            const infowindow = new google.maps.InfoWindow({
                content: 
                "<h3>國立臺北商業大學</h3><br>（英語譯名：National Taipei University of Business），簡稱臺北商大、北商大、北商、NTUB，舊稱臺北商技、台北商專，是臺灣一所國立科技大學，位於台北市與桃園市。亦是少數以商業類科系為主，且唯一以「商業」命名的大專院校。",
                ariaLabel: "國立臺北商業大學",
            });
            marker.addListener("click", () => {
                infowindow.open({
                    anchor: marker,
                    map,
                });
            });

        }

        window.initMap = initMap;
    </script>
</body>

</html>
