<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./popup/css/popstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&family=Rye&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <button type="button" id="popupBtn" class="popupBtn">Show</button>
    <!-- 彈跳視窗 -->
    <div id="modal" class="modal"></div>
    <dialog id="popupId" class="popup">
        <div class="popupwrapper">
            <!-- 頁首 -->
            <div class="popHeader">
                <div class="closeWrapper">
                    <button type="button" id="btnClose" class="btnClose">
                        <i class="bi bi-x-circle"></i>
                    </button>
                </div>
            </div>
            <!-- 左邊圖 -->
            <div class="popContent">
                <div class="popImg">
                    <div class="popSloganBg">
                        <h2 class="popImgSlogan">Soul Searching...</h2>
                    </div>
                </div>   
                <!-- 右邊表格 -->
                <div class="msgContent">
                    <form action="" id="msgform" class="msgform">
                        <div class="msgPersonInfo">
                            <h1 class="infoTitle">與我們聯繫</h1>
                            <p class="infoDesc">歡迎留下您寶貴的意見！</p>
                            <h2 class="inputTitle">稱謂</h2>
                            <input type="name" id="nameinput" class="msginput" placeholder="請輸入您的稱呼">
                            <p class="wrongInfo" style="visibility:hidden">您的稱謂不得為空</p>
                            <h2 class="inputTitle">電子信箱</h2>
                            <input type="email" id="emailinput" class="msginput " placeholder="請輸入您的電子信箱">
                            <p class="wrongInfo" style="visibility:hidden">無效的電子郵件</p>
                        </div>
                        <div class="msgComment">
                            <h2 class="inputTitle">請留下您寶貴的意見</h2>
                            <textarea type="text" id="textinput" class="textMsg" placeholder="如果您有想購買的海外商品，或是對商品售後有疑問，歡迎在此留下您寶貴的意見" height="8em" maxlength="10"></textarea>
                            <p id="wrongInfo" class="wrongInfo" style="visibility:hidden">請填寫所有欄位</p>
                        </div>
                        <div class="submitWrapper">
                            <input type="submit" class="sendBtn" value="送出">
                        </div>
                    </form>
                </div>
            </div>
            <!-- 頁尾 -->
            <div class="popFooter"></div>
        </div>
    </dialog>
    <script>
        // ----------- 開關按鈕
        var popupBtn = document.getElementById("popupBtn");
        popupBtn.addEventListener("click", function(){
            //打開背景
            var modal = document.getElementById("modal");
            modal.classList.remove("-modal_nostyle");
            modal.classList.add("-modal_style");
            //打開視窗
            var popupId = document.getElementById("popupId");
            document.getElementById("popupId").open = true;
            popupId.classList.add("-popupAni");

        });
        //點叉叉關閉視窗
        var btnClose = document.getElementById("btnClose");
        btnClose.addEventListener("click", function(){
            document.getElementById("popupId").open = false;
            modal.classList.remove("-modal_style");
            modal.classList.add("-modal_nostyle");
        });
        //點黑背景關閉視窗
        var modal = document.getElementById("modal");
        modal.addEventListener("click", function(){
            document.getElementById("popupId").open = false;
            modal.classList.remove("-modal_style");
            modal.classList.add("-modal_nostyle");
        });
        // ----------- 填空警告
        const msgform = document.getElementById("msgform")
        const wrongInfo = document.getElementById("wrongInfo")
        msgform.addEventListener('submit', (event) => {
            event.preventDefault(); // 阻止默認送出

            const nameinput = document.getElementById('nameinput');
            const emailinput = document.getElementById('emailinput');
            const textinput = document.getElementById('textinput');

            // 檢查輸入是否為空
            if (nameinput.value.trim() === '' || 
                emailinput.value.trim() === '' || 
                textinput.value.trim() === '' ) {
                wrongInfo.style.visibility = 'visible';
            } else {
                msgform.submit(); // 送出
            }
        });
    </script>
</body>
</html>
